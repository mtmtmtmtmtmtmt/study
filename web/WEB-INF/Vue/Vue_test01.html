<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
    <title>Vue Test01</title>
</head>
<body>
<div id="app">
    {{message}}
</div>

<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello Vue!'
        }
    });
</script>

<div id="app-2">
  <span v-bind:title="message02">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>
<script>
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message02: '页面加载于 ' + new Date().toLocaleString()
        }
    })
</script>

</body>
</html>
