<!DOCTYPE html>
<!--
@author MT
@create 2020-09-20-21:22

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习06</title>
    <style type="text/css">
        a{
            text-decoration:none;
        }
    </style>
</head>
<body>
    <!--font标签练习-->
    <font color="red" face="宋体" size="7">我是字体标签</font><br/>
    <font>这是font标签，就是不知道为什么IDEA在上面划了条红线</font>

    <!--h标题标签练习，7级标签-->
    <h1 align="left">标题 1</h1>
    <h2 align="center">标题 2</h2>
    <h3 align="right">标题 3</h3>
    <h4>标题 4</h4>
    <h5>标题 5</h5>
    <h6>标题 6</h6>
    <h7>标题 7</h7><br/>

    <!--a标签练习-->
    <a href="baidu.com">百度</a><br/>
    <a href="https://www.baidu.com" target="_self">百度_self</a><br/>
    <a href="https://www.baidu.com" target="_blank">百度_blank</a><br/>

    <!--列表标签练习-->
    <ul>
        <li type="A">赵四</li>
        <li type="a">刘能</li>
        <li>小沈阳</li>
        <li>宋小宝</li>
        <ul>东北F4</ul>
        <ul>六哥</ul>
        <ul><a href="https://www.baidu.com">百度链接</a></ul>
    </ul>

    <!--表格练习
        border 设置表格边框
        cellspacing 设置单元格间距
    -->
    <table align="center" border="1" width="300" height="300" cellspacing="0">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td rowspan="2">1.3</td>
            <td rowspan="3" colspan="2">1.4</td>
        </tr>
        <tr>
            <td rowspan="4">2.1</td>
            <td>2.2</td>
        </tr>
        <tr>
            <td>3.2</td>
            <td>3.3</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">4.2</td>
            <td colspan="2">4.4</td>
        </tr>
        <tr>
            <td>5.4</td>
            <td>5.5</td>
        </tr>
    </table><br/>

    <!--colspan 属性设置跨列 rowspan 属性设置跨行 -->

    <!--iframe标签练习-->
    下面这是一个单独的完整的页面iframe<br/>
    <iframe src="练习05.html" width="500" height="400" name="iframe_test"></iframe>
    <br/>

    <ul>
        <li><a href="练习01.html" target="iframe_test">练习001</a></li>
        <li><a href="练习02.html" target="iframe_test">练习002</a></li>
        <li><a href="练习03.html" target="iframe_test">练习003</a></li>
    </ul>

</body>
</html>
